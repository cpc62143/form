<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MS-CIT Registration</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    .error-message {
      display: none;
      text-align: center;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>MS-CIT Registration</h2>
    <form id="mscitForm" action="https://formsubmit.co/9890566290y@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New MS-CIT Registration">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="https://example.com/thank-you.html" />

      <label for="name">Full Name</label>
      <input type="text" name="Name" id="name" required>

      <label for="email">Email</label>
      <input type="email" name="Email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="Phone" id="phone" pattern="[0-9]{10}" required>

      <label for="address">Address</label>
      <textarea name="Address" id="address" rows="3" required></textarea>

      <label for="batch">Preferred Batch Time</label>
      <select name="Batch Time" id="batch" required>
        <option value="" disabled selected>Select Batch</option>
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <div class="success-message" id="successMsg">Form submitted successfully!</div>
    <div class="error-message" id="errorMsg">Please fill in all fields correctly.</div>
  </div>

  <script>
    const form = document.getElementById('mscitForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      // Optional: Client-side validation
      if (!form.checkValidity()) {
        e.preventDefault();
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
      } else {
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
